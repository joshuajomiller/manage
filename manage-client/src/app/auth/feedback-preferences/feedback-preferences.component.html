<div class="container-fluid">
  <div class="row justify-content-center">
    <main role="main" class="col-xs-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3>Feedback preferences</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h6>Automatically ask your team for their feedback. Choose how frequently to request your team members' opinions</h6>
            </div>
          </div>
          <div class="row my-4">
            <div class="col">
              <form [formGroup]="feedbackPreferencesForm" (ngSubmit)="save()">
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="daily" formControlName="daily" name="daily" aria-describedby="dailyHelpBlock">
                  <label class="form-check-label" for="daily">Daily feedback</label>
                  <small class="form-text text-muted" id="dailyHelpBlock">
                    Examples:
                    <ul class="form-examples-list">
                      <li>Was your day challenging?</li>
                      <li>Did you find your tasks too difficult?</li>
                    </ul>
                  </small>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="weekly" formControlName="weekly" name="weekly">
                  <label class="form-check-label" for="weekly">Weekly feedback</label>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="monthly" formControlName="monthly" name="monthly">
                  <label class="form-check-label" for="monthly">Monthly feedback</label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
