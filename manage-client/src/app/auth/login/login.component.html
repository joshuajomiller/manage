<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="card col-xs-10 col-sm-8 mx-auto mt-5">
      <div class="card-body p-5">
        <div class="row align-items-center">
          <div class="col-6 image-wrapper login-image">
            <img src="assets/img/illustrations/auth.svg">
          </div>
          <div class="col-6 border-left p-5">
            <app-login-form [hidden]="!showLogin" (doToggleForm)="toggleCard()"
                            (doLogin)="login($event)"></app-login-form>
            <app-register-form [hidden]="showLogin" (doToggleForm)="toggleCard()"
                               (doRegister)="register($event)"></app-register-form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
