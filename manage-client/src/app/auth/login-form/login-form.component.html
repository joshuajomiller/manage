<div class="card">
  <div class="card-body">
    <h3 class="card-title float-left mb-4">Login</h3>
    <h6 class="card-subtitle text-muted float-right mt-2" (click)="toggleCard()">Register</h6>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" formControlName="email" name="email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="" formControlName="password" name="password">
      </div>
      <div class="form-group form-check text-right">
        <input type="checkbox" class="form-check-input" id="loginRemember" formControlName="remember" name="remember">
        <label class="form-check-label" for="loginRemember">Keep me signed in on this computer</label>
      </div>
      <button type="submit" class="btn btn-primary float-right" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</div>
