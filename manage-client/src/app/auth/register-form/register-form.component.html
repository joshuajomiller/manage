<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col">
        <h3 class="card-title float-left mb-4">Register</h3>
      </div>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-row">
        <div class="form-group col-sm-6">
          <input type="text" class="form-control" placeholder="First Name" formControlName="firstName" name="firstName">
        </div>
        <div class="form-group col-sm-6">
          <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName" name="lastName">
        </div>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" formControlName="email" name="email">
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" formControlName="password" name="password">
      </div>
      <div class="form-group form-check text-right">
        <input type="checkbox" class="form-check-input" id="registerRemember" formControlName="remember" name="remember">
        <label class="form-check-label" for="registerRemember">Keep me signed in on this computer</label>
      </div>
      <div class="card-subtitle float-left mt-2 text-link" (click)="toggleCard()">< Back to login</div>
      <button type="submit" class="btn btn-primary float-right" [disabled]="!registerForm.valid">Register</button>
    </form>
  </div>
</div>
