<div class="row justify-content-center">
  <main role="main" class="col-xs-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title float-left mb-4">Invite your team members</h3>
        <form [formGroup]="inviteForm" (ngSubmit)="invite()">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" formControlName="email" name="email">
          </div>
          <button type="submit" class="btn btn-primary float-right" [disabled]="!inviteForm.valid">Send invite</button>
        </form>
      </div>
    </div>
  </main>
</div>
