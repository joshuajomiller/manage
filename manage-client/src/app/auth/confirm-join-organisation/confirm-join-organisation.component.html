<div class="col justify-content-center">
  <div class="card my-3">
    <div class="card-header">
      <h3>Confirm</h3>
    </div>
    <div class="card-body">
      <h4>Are you sure you want to join:<br><a [href]="org.url">{{org.name}}</a></h4>
    </div>
    <div class="card-footer">
      <button class="btn btn-secondary float-left" (click)="cancel()">No, cancel</button>
      <button class="btn btn-primary float-right" (click)="confirm()">Yes, join</button>
    </div>
  </div>
</div>
