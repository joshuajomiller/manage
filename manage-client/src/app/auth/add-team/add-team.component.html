<div class="row justify-content-center">
  <main role="main" class="col">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3>Join a team</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="ompanyCode" aria-describedby="companyCodeHelp"
                     placeholder="Your organisation code..." [(ngModel)]="organisationCode" name="company-code">
            </div>
            <button type="submit" class="btn btn-primary float-right" (click)="getOrganisationByCode()">Join</button>
          </form>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          <h3>Create new organisation</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="organisationName" aria-describedby="organisationNameHelp"
                     placeholder="Organisation name" [(ngModel)]="organisationName" name="organisationName">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="loginPassword" placeholder="Organisation URL"
                     [(ngModel)]="organisationUrl" name="organisationUrl">
            </div>
            <button type="submit" class="btn btn-primary float-right" (click)="createOrganisation()">Create</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
