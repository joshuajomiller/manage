<div class="container-fluid">
  <div class="row justify-content-center">
    <main role="main" class="col-xs-12 col-sm-10 col-md-8 col-lg-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body p-5">
          <div class="row">
            <div class="col text-center mb-3">
              <h2 class="mb-3 text-primary"><span class="invite-manager-name">{{currentInvite.manager.profile.details.firstName}} {{currentInvite.manager.profile.details.lastName}}</span>
                has invited you</h2>
              <h4 class="mt-5">
                Would you like to join <span class="invite-manager-name">{{currentInvite.manager.profile.details.firstName}}'s</span>&nbsp;<span
                class="invite-team-name text-primary">{{currentInvite.team.name}}</span> team at <span
                class="invite-manager-name text-primary">{{currentInvite.manager.profile.organisation.name}}</span>?
              </h4>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-8 mx-auto">
              <div class="col">
                <button type="button" class="btn btn-outline-secondary mt-3 float-left">
                  No, decline
                </button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary mt-3 float-right" (click)="acceptInvite()">
                  Yes, accept
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
