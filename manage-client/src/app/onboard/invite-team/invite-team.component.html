<div class="container-fluid">
  <div class="row justify-content-center">
    <main role="main" class="col-xs-12 col-sm-10 col-md-8 col-lg-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body p-5">
          <div class="row">
            <div class="col text-center mb-3">
              <h2 class="mb-3 text-primary">Add your team members</h2>
              <h5>Invite your team members to join your team on Manage</h5>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col px-4 py-2">
              <div class="row">
                <div class="col-xs-12 col-sm-10 col-md-8 mx-auto">
                  <form [formGroup]="inviteForm" (ngSubmit)="invite()" class="form-inline">
                    <div class="form-group w-100">
                      <div class="input-group w-100">
                        <input type="email" class="form-control" placeholder="Email" formControlName="email" name="email">
                        <div class="input-group-append">
                          <button type="submit" class="btn btn-primary float-right col" [disabled]="!inviteForm.valid">
                            Send invite <i class="fas fa-spinner fa-pulse" [hidden]="!sendingInvite"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-xs-12 col-sm-10 col-md-8 mx-auto py-3">
                  <h4 class="mb-2">Invited</h4>
                  <div *ngIf="invitedMembers.length">
                    <div *ngFor="let invite of invitedMembers" class="d-flex justify-content-between user-invite-line py-2 align-items-center" [ngClass]="invite.status">
                      <div>
                        {{invite.email}}
                        <div class="user-invite-status">{{invite.status}}</div>
                      </div>
                      <div>
                        <i class="fas fa-times remove-invite ml-2" (click)="removeInvite(invite.email)"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col mt-5 text-center">
              <!--<button type="button" class="btn btn-outline-primary float-left" routerLink="/onboard/new-profile">-->
                <!--Back-->
              <!--</button>-->
              <h4>Finished adding team members?</h4>
              <button type="button" class="btn btn-primary mt-3" routerLink="/dashboard" [disabled]="!invitedMembers.length">
                Let's get started
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
